<div class="container">
 
    <div class="box">
   
      <h1 class="t_title">{{title}}</h1>
   
    
      <div class="dis">
       
         <h3 class="result">{{result}}</h3>
          <h3 class="input">{{input}}</h3>
         
      </div>
   
      <div class="choice">
        <button class="btn" type="button" (click)="allClear()">C</button>
        <button class="btn" type="button" (click)="clear()">x</button>
        <button class="btn-op" type="button" (click)="pressOperator('/')">/</button>
      </div>
   
      <div class="choice">
        <button class="btn" type="button" (click)="pressNum('7')">7</button>
        <button class="btn" type="button" (click)="pressNum('8')">8</button>
        <button class="btn" type="button" (click)="pressNum('9')">9</button>
        <button class="btn-op1" type="button" (click)="pressOperator('*')">X</button>
      </div>
      <div class="choice">
        <button class="btn" type="button" (click)="pressNum('4')">4</button>
        <button class="btn" type="button" (click)="pressNum('5')">5</button>
        <button class="btn" type="button" (click)="pressNum('6')">6</button>
        <button class="btn-op2" type="button" (click)="pressOperator('-')">-</button>
      </div>
      <div class="choice">
        <button class="btn" type="button" (click)="pressNum('1')">1</button>
        <button class="btn" type="button" (click)="pressNum('2')">2</button>
        <button class="btn" type="button" (click)="pressNum('3')">3</button>
        <button class="btn-op3" type="button" (click)="pressOperator('+')">+</button>
      </div>
      <div class="choice">
        <button class="btn" type="button" (click)="pressNum('.')">.</button>
        <button class="btn" type="button" (click)="pressNum('0')">0</button>
        <button class="btn-equal" type="button" (click)="getAnswer()">=</button>
      </div>
   
    </div>
